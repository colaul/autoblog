<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        /* Basic styles for the taskbar */
        .taskbar {
            background-color: #f0f0f0;
            padding: 5px;
            display: flex;
            justify-content: space-between;
        }
        .taskbar-item {
            margin: 0 5px;
        }
        .search-bar {
            width: 200px;
            height: 30px;
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="taskbar">
        <div class="taskbar-item">Home</div>
        <div class="taskbar-item">Video</div>
        <div class="taskbar-item">Marketplace</div>
        <div class="taskbar-item">Groups</div>
        <div class="taskbar-item">Gaming</div>
        <div class="taskbar-item">
            <input type="text" class="search-bar" placeholder="Search">
        </div>
    </div>
</body>
</html>
